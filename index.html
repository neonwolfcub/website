<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Wolf Cub</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        @keyframes noise {
            0% { transform: translate(0,0); }
            10% { transform: translate(-5%,-5%); }
            20% { transform: translate(-10%,5%); }
            30% { transform: translate(5%,-10%); }
            40% { transform: translate(-5%,15%); }
            50% { transform: translate(-10%,5%); }
            60% { transform: translate(15%,0); }
            70% { transform: translate(0,10%); }
            80% { transform: translate(-15%,0); }
            90% { transform: translate(10%,5%); }
            100% { transform: translate(5%,0); }
        }
        .container { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        #background { position: absolute; inset: 0; z-index: 0; transition: background-color 0.2s; }
        .vhs-effects { position: absolute; inset: 0; z-index: 10; pointer-events: none; }
        .scanlines {
            position: absolute;
            inset: 0;
            mix-blend-mode: overlay;
            opacity: 0.7;
            background-image: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.3),
                rgba(0,0,0,0.3) 2px,
                transparent 2px,
                transparent 4px
            );
            background-size: 100% 4px;
            animation: scanline 4ms linear infinite;
        }
        .noise {
            position: absolute;
            inset: 0;
            mix-blend-mode: overlay;
            opacity: 0.3;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-size: 100px 100px;
            animation: noise 0.1s infinite;
        }
        .content {
            position: absolute;
            inset: 0;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-family: monospace;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            letter-spacing: 0.2em;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(255,255,255,0.8),
                0 0 30px rgba(255,16,240,0.8),
                0 0 40px rgba(255,16,240,0.8);
            margin: 0;
        }
        .social {
            margin-top: 2rem;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.8);
        }
        .social a {
            color: inherit;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: color 0.2s;
        }
        .social a:hover {
            color: white;
        }
        .buy {
            margin-top: 1.5rem;
            font-size: 1.8rem;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            text-shadow:
                0 0 10px rgba(255,16,240,0.8),
                0 0 20px rgba(255,16,240,0.8);
            transition: color 0.2s;
        }
        .buy:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="background"></div>
        <div class="vhs-effects">
            <div class="scanlines"></div>
            <div class="noise"></div>
        </div>
        <div class="content">
            <h1 class="title">NEON WOLF CUB</h1>
            <div class="social">
                <a href="https://t.me/neonwolfcub" target="_blank">TELEGRAM</a>
                +
                <a href="https://discord.gg/FAbmHr56" target="_blank">DISCORD</a>
                +
                <a href="https://x.com/NeonWolfCub" target="_blank">TWITTER</a>
            </div>
            <a href="https://pump.fun/coin/BGj7yFVJNxQGvvBi3Fk2cCJaMAH5kQEMJoFProewpump" 
               class="buy" 
               target="_blank">
                BUY ON PUMPFUN
            </a>
        </div>
    </div>
    <script>
        const colors = [
            '#FF10F0', // hot pink
            '#7B2DFF', // purple
            '#00FFFF', // cyan
            '#FF4500', // orange-red
            '#4B0082', // indigo
            '#FF1493', // deep pink
        ];
        let currentColor = 0;
        const background = document.getElementById('background');
        
        setInterval(() => {
            currentColor = (currentColor + 1) % colors.length;
            background.style.backgroundColor = colors[currentColor];
        }, 50);
    </script>
</body>
</html>
